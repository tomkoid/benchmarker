services:
  db:
    image: postgres:16-alpine
    container_name: utilbench-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: utilbench
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - utilbench-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d utilbench"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: utilbench-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/utilbench
      RUST_LOG: info
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - utilbench-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: utilbench-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - utilbench-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  utilbench-network:
    driver: bridge
